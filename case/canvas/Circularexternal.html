<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>canvas 长短幅圆外旋轮线</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-size: cover;
        }


    </style>
</head>

<body>
<canvas id="my">
</canvas>

<script type="text/javascript">
    "use strict";function dong(){deg+=3,ctx.clearRect(-c.width/2,-c.height/2,c.width,c.height),ctx.lineWidth=2;var t=80*Math.cos(deg*per)+50*Math.cos((50/30+1)*deg*per),e=80*Math.sin(deg*per)-50*Math.sin((50/30+1)*deg*per);ctx.strokeStyle="#fff",ctx.fillStyle="red",ctx.lineTo(t,e),ctx.stroke(),deg>1080||requestAnimationFrame(dong)}var c=document.getElementById("my");c.width=window.innerWidth,c.height=window.innerHeight,c.style.backgroundColor="#000";var ctx=c.getContext("2d");ctx.translate(c.width/2,c.height/2);var deg=0,radius=100,per=Math.PI/180;dong();
</script>
</body>

</html>
